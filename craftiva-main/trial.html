<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craftnet Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-50 font-inter">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex flex-col">
      <div class="px-6 py-4 border-b">
        <h2 class="text-2xl font-bold text-blue-600">Craftnet</h2>
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <button data-section="dashboard" 
          class="w-full flex items-center space-x-3 px-4 py-2 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition bg-blue-100 text-blue-600 font-semibold">
          <i data-feather="home"></i> <span>Dashboard</span>
        </button>
        <button data-section="explore" 
          class="w-full flex items-center space-x-3 px-4 py-2 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
          <i data-feather="compass"></i> <span>Explore</span>
        </button>
        <button data-section="gallery" 
          class="w-full flex items-center space-x-3 px-4 py-2 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
          <i data-feather="image"></i> <span>Gallery</span>
        </button>
        <button data-section="subscription" 
          class="w-full flex items-center space-x-3 px-4 py-2 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
          <i data-feather="credit-card"></i> <span>Subscription</span>
        </button>
        <button data-section="earn" 
          class="w-full flex items-center space-x-3 px-4 py-2 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
          <i data-feather="award"></i> <span>Earn Point</span>
        </button>
        <button data-section="profile" 
          class="w-full flex items-center space-x-3 px-4 py-2 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
          <i data-feather="user"></i> <span>Profile</span>
        </button>
      </nav>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow flex justify-between items-center px-6 py-3">
        <h1 id="page-title" class="text-lg font-semibold text-gray-700">Dashboard</h1>
        <div class="flex items-center space-x-3">
          <span id="user-name" class="font-medium text-gray-800">Loading...</span>
          <img class="w-9 h-9 rounded-full border" 
               src="https://placehold.co/100x100/EBF4FF/3B82F6?text=C" />
          <button class="p-2 rounded-full hover:bg-gray-100">
            <i data-feather="log-out"></i>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50">
        <!-- Sections will load dynamically here -->



        
      </main>
    </div>
  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
