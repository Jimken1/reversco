<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    .flip-card {
      perspective: 1000px;
    }
    .flip-inner {
      transform-style: preserve-3d;
      position: relative;
    }
    .flip-front, .flip-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }
    .flip-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="h-screen flex bg-white">

  <!-- Left Panel -->
  <div class="relative lft bg-video hidden md:flex w-1/2 text-white justify-center items-center p-10 overflow-hidden">
    <video autoplay muted loop playsinline id="bgVideo" class="absolute inset-0 w-full h-full object-cover filter blur-[1px] -z-10">
      <source src="signvid.mp4" type="video/mp4">
    </video>
    <div class="relative z-10 text-center bg-black/40 p-6 rounded-lg">
      <h1 id="heroTitle" class="text-4xl font-bold mb-4 text-white">
        Become an Apprentice
      </h1>
      <p id="heroDesc" class="text-lg text-gray-200 max-w-xl mx-auto mb-6">
        Learn, grow, and gain hands-on experience under the guidance of experts in the community.
      </p>
      <div class="flex items-center my-6">
        <span class="flex-grow h-px bg-gradient-to-r from-gray-400 to-transparent"></span>
        <span class="px-3 text-gray-500 font-medium">OR</span>
        <span class="flex-grow h-px bg-gradient-to-l from-gray-400 to-transparent"></span>
      </div>
      <button id="flipBtn" onclick="flipCard()"
        class="px-6 py-3 bg-white text-blue-600 font-semibold rounded-md hover:scale-105 transition-transform">
        Sign up as Member
      </button>
    </div>
  </div>

  <!-- Right Panel with Flip Card -->
  <div class="flex w-full md:w-1/2 justify-center items-center p-10 relative">
    <div class="flip-card w-full max-w-md h-[500px] relative">
      <div id="card" class="flip-inner w-full h-full">
        
        <!-- Apprentice Form -->
        <div class="flip-front bg-white shadow-lg rounded-lg p-8">
          <h2 class="text-2xl font-semibold mb-6">Sign up as Apprentice</h2>
          <p class="mb-6 text-gray-500">Learn, grow, and connect with professionals.</p>
          <div class="space-y-4">
            <button class="w-full flex items-center justify-center border rounded-md py-2 hover:bg-gray-100">
              <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 mr-2"> Continue with Google
            </button> 
            <button class="w-full flex items-center justify-center border rounded-md py-2 hover:bg-gray-100">
              <img src="https://www.svgrepo.com/download/452213/gmail.svg" class="w-5 mr-2"> Continue with Email
            </button>
          </div>
          <form class="mt-6 space-y-4">
            <input type="text" placeholder="Full Name" class="w-full border rounded-md p-2">
            <input type="text" placeholder="Skill" class="w-full border rounded-md p-2">
            <input type="email" placeholder="Email" class="w-full border rounded-md p-2">
            <input type="password" placeholder="Password" class="w-full border rounded-md p-2">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Create Apprentice Account</button>
          </form>
        </div>

        <!-- Member Form -->
        <div class="flip-back bg-white shadow-lg rounded-lg p-8">
          <h2 class="text-2xl font-semibold mb-6">Sign up as Member</h2>
          <p class="mb-6 text-gray-500">Join the network of professionals.</p>
          <form class="space-y-4">
            <input type="text" placeholder="Business/Brand Name" class="w-full border rounded-md p-2">
            <input type="email" placeholder="Email" class="w-full border rounded-md p-2">
            <input type="password" placeholder="Password" class="w-full border rounded-md p-2">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Create Member Account</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script>
  let isMember = true;

  // Entrance animation
  gsap.from("#heroTitle", {y: -50, opacity: 0, duration: 1, ease: "power3.out"});
  gsap.from("#heroDesc", {y: 30, opacity: 0, duration: 1, delay: 0.3, ease: "power2.out"});
  gsap.from("#flipBtn", {scale: 0.8, opacity: 0, duration: 0.8, delay: 0.6, ease: "back.out(1.7)"});

  function flipCard() {
    const card    = document.getElementById('card');
    const flipBtn = document.getElementById('flipBtn');
    const titleEl = document.getElementById('heroTitle');
    const descEl  = document.getElementById('heroDesc');

    // Animate flip
    gsap.to(card, {
      rotateY: isMember ? 180 : 0,
      duration: 1,
      ease: "power2.inOut",
      onComplete: () => {
        if (isMember) {
          titleEl.textContent = "Become a Member";
          descEl.textContent  = "Join our community to access exclusive benefits, connect with others, and unlock new opportunities tailored just for you.";
          flipBtn.textContent = "Sign up as Apprentice";
        } else {
          titleEl.textContent = "Become an Apprentice";
          descEl.textContent  = "Learn, grow, and gain hands-on experience under the guidance of experts in the community.";
          flipBtn.textContent = "Sign up as Member";
        }
        isMember = !isMember;

        // Animate inputs inside the active card
        gsap.from(`#card ${isMember ? ".flip-front input" : ".flip-back input"}`, {
          opacity: 0,
          y: 20,
          stagger: 0.1,
          duration: 0.6,
          ease: "power2.out"
        });
      }
    });
  }
  </script>
</body>
</html>
