<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }

    /* Card design */
    .signin-card {
      border-radius: 12px;
      position: relative;
      width: 100%;
      max-width: 400px;
      padding: 32px;
    }

    /* Mobile glass look */
    @media (max-width: 767px) {
      .signin-card {
        backdrop-filter: blur(20px);
        background: rgba(0,0,0,0.5);
        color: #e5e5e5;
      }
    }

    /* Desktop solid card */
    @media (min-width: 768px) {
      .signin-card {
        background: #fff;
        color: #000;
      }
    }

    /* Background video */
    #bgVideo { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
  </style>
</head>
<body class="h-screen flex justify-center items-center bg-white overflow-hidden">

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="signvid.mp4" type="video/mp4">
  </video>
  <div class="absolute inset-0 bg-black/40 -z-10"></div>

  <!-- Sign In Card -->
  <div class="signin-card shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Welcome Back</h2>
    <p class="mb-6 text-center text-gray-300 md:text-gray-500">Sign in to continue your journey</p>

    <!-- Social buttons -->
    <div class="space-y-3 mb-6">
      <button class="w-full flex items-center justify-center border rounded-md py-2 hover:bg-gray-100 md:hover:bg-gray-100 hover:bg-gray-700 border-gray-500 md:border-gray-300">
        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 mr-2"> Continue with Google
      </button>
      <button class="w-full flex items-center justify-center border rounded-md py-2 hover:bg-gray-100 md:hover:bg-gray-100 hover:bg-gray-700 border-gray-500 md:border-gray-300">
        <img src="https://www.svgrepo.com/download/452213/gmail.svg" class="w-5 mr-2"> Continue with Email
      </button>
    </div>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <span class="flex-grow h-px bg-gradient-to-r from-gray-400 to-transparent"></span>
      <span class="px-3 text-gray-500 font-medium">OR</span>
      <span class="flex-grow h-px bg-gradient-to-l from-gray-400 to-transparent"></span>
    </div>

    <!-- Sign In form -->
    <form class="space-y-4">
      <input type="email" placeholder="Email" 
        class="w-full border rounded-md p-2 bg-transparent md:bg-white text-white md:text-black placeholder-gray-300 md:placeholder-gray-500 border-gray-500 md:border-gray-300">
      <input type="password" placeholder="Password" 
        class="w-full border rounded-md p-2 bg-transparent md:bg-white text-white md:text-black placeholder-gray-300 md:placeholder-gray-500 border-gray-500 md:border-gray-300">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:opacity-90 transition">Sign In</button>
    </form>

    <!-- Links -->
    <div class="mt-4 flex justify-between text-sm">
      <a href="#" class="text-blue-400 md:text-blue-600 hover:underline">Forgot Password?</a>
      <a href="signup.html" class="text-blue-400 md:text-blue-600 hover:underline">Create Account</a>
    </div>
  </div>

  <script>
    // Entrance animation
    gsap.from(".signin-card", {
      y: 50, opacity: 0, duration: 1, ease: "power3.out"
    });
  </script>
</body>
</html>
