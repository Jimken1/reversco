<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become an Apprentice - Craftnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8">
        <div>
            <a href="craftnet-supabase.html" class="text-3xl font-bold text-center block text-gray-900">Craftnet</a>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Become an Apprentice
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Showcase your skills and get hired. 
                <p class="mt-2 text-center text-sm text-gray-600">Already have an account? <a href="login-supabase.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a></p>
            </p>
        </div>
        <form id="signup-apprentice-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="apprentice-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="apprentice-name" required placeholder="John Doe" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="apprentice-skill" class="block text-sm font-medium text-gray-700">Skill</label>
                    <input type="text" id="apprentice-skill" required placeholder="e.g., Web Development" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="apprentice-location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="apprentice-location" required placeholder="City, Country" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="apprentice-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="apprentice-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="apprentice-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="apprentice-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="referral-code" class="block text-sm font-medium text-gray-700">Referral Code (Optional)</label>
                    <input type="text" id="referral-code" placeholder="Enter referral code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <p id="signup-apprentice-error" class="text-red-500 text-sm hidden"></p>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign Up</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { handleApprenticeSignup, showError } from './supabase-auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            const signupApprenticeForm = document.getElementById('signup-apprentice-form');
            
            // Handle referral code from URL parameter
            function getReferralCodeFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('ref');
            }
            
            // Pre-fill referral code if present in URL
            const urlReferralCode = getReferralCodeFromUrl();
            if (urlReferralCode) {
                const referralCodeInput = document.getElementById('referral-code');
                referralCodeInput.value = urlReferralCode;
                referralCodeInput.readOnly = true;
                referralCodeInput.classList.add('bg-gray-100');
                
                // Show a message that referral code was applied
                const referralMessage = document.createElement('p');
                referralMessage.className = 'text-green-600 text-sm mt-2';
                referralMessage.textContent = `Referral code applied: ${urlReferralCode}`;
                referralCodeInput.parentNode.appendChild(referralMessage);
            }
            
            if (signupApprenticeForm) {
                signupApprenticeForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = document.getElementById('apprentice-name').value;
                    const skill = document.getElementById('apprentice-skill').value;
                    const location = document.getElementById('apprentice-location').value;
                    const email = document.getElementById('apprentice-email').value;
                    const password = document.getElementById('apprentice-password').value;
                    const referralCode = document.getElementById('referral-code').value.trim();
                    
                    handleApprenticeSignup(name, skill, location, email, password, referralCode || null);
                });
            }
        });
    </script>
</body>
</html>
